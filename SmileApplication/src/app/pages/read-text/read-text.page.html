<ion-header>
  <ion-title style="background-color:#d8d8d8">
    <ion-item color="#d8d8d8" lines="none">
      <ion-buttons fill="clear" size="small" slot="start">
        <ion-back-button style="--color: #6AC5FE"></ion-back-button>
      </ion-buttons>
      <p style="color: #6AC5FE; font-size: 34px">Chapter {{(chapter | async)?.chapter_number}}</p>
    </ion-item>
  </ion-title>
</ion-header>

<ion-content>
  <h3 style="color: #6AC5FE; text-align: center; font-family: 'Lucida Console', Monaco, monospace; text-decoration: underline; font-size: 25px">{{(chapter | async)?.chapter_title}}</h3>

  <div style="margin: 10px">
    <ion-img src="{{readingImage.image}}"></ion-img>
    <p style="overflow: scroll">{{(content | async)?.reading}}</p>
  </div>

</ion-content>
